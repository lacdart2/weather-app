<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>weather checker</title>
</head>

<body class="background">
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Search City">
            <input class="searchBtn" type="submit" value="Get weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <!--        <img src="http://openweathermap.org/img/wn/01d.png" alt="weather icon"> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>

            <div class="details">
                <div class="gif-intro">
                    <img src="/images/gif-meteo.gif" alt="Animated GIF">
                </div>
            </div>
            <div class="city-name">

            </div>
            <div class="country">

            </div>
        </div>

    </div>
    <div class="footer">
        <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <div class="rights">
                <a href="http://www.kadercode.com" target="_blank">&#169; Lakhdar Hafsi -
                    2023</a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
